  <div class="contain">
    <div class="card">
      <div class="inner-box" id="card">
        <div class="card-front">
          <h2>LOGIN</h2>

          <form class="login" id="login" action="login.php" method="post">
            <input type="text" class="input-box" name="email" placeholder="Your Email" >
            <input type="password" class="input-box" id="myInput" name="password" placeholder="Password">

            <div class="checkbox">
              <div class="left">
                <input type="checkbox" onclick="myFunction()">
              </div>
              <div class="right">
                <p >Show Password</p>
              </div>
            </div>

            <script type="text/javascript">
            function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            </script>
            <button type="submit" class="submit-btn">SUBMIT</button>
          </form>

          <a class="btn1" href="register_page.html"> REGISTER HERE </a>

        </div>
      </div>
    </div>
