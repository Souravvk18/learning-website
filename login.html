<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- -----font awesome cdn link----- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container">
<header>
    <a href="index.html" class="logo">BUI<span>E-learning</span></a>
    <div id="menu" class="fas fa-bars"></div>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="onlineide/onlineide.html">Online IDE</a>
        <a href="about.html">About</a>
    </nav>
    
</header>
</div>

    <div class="contain">

        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="">
                        <input type="email" class="input-box" placeholder="Email id" required >
                        <input type="password" class="input-box" placeholder="password" required  >
                        <input type="checkbox" class="check-box" > <span>Remember me</span>
                        <button type="submit" class="submit-btn">SUBMIT</button>
                        <a href="#">forget password</a>
                    </form>
                    <button type="button" class="btn1" onclick="openRegister()"> REGISTER HERE</button>

                </div>
                <div class="card-back">

                <h2>REGISTER</h2>
                    <form action="">
                        <input type="text" class="input-box" placeholder="your name" required >
                        <input type="number" class="input-box" placeholder="mobile no" required >
                        <input type="email" class="input-box" placeholder="email id" required >
                        <input type="password" class="input-box" placeholder="create password" required >

                        <!-- <input type="checkbox" class="check-box" > <span>i agree to the terms & conditions</span> -->
                        <button type="submit" class="submit-btn">register</button>
                    </form>
                    <button type="button" class="btn1" onclick="openLogin()"> i've an account </button>
                </div>
            </div>

        </div>
    </div>

    <section>

    </section>

        <script>
            var card =document.getElementById("card");

            function openRegister(){
                card.style.transform= "rotateY(-180deg)"
            }
            function openLogin(){
                card.style.transform= "rotateY(0deg)"
            }
        </script>

         <!-- ----- custom js file link----- -->

    <script src="js/main.js"></script>

</body>
</html>
